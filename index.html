<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Project 2</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/normalize.css" />
    <link rel="stylesheet" media="screen" href="css/style.css" />
	<script async src="js/script.js"></script>
  </head>
  <body>
    <form method="GET" action = "#null" autocomplete="on" id="myForm">
	<div id ="container">
	  <fieldset>
	    <legend>WELCOME TO NAM'S COMPANY</legend>
		<p>This company was formed in 2020</p>
		<p>The purpose of the company is to sell computer devices</p>
		<p>Please fill in the form below to finish the sign up</p>
		<div>
          <label>First Name<input type="text" id="nam" name="fname_field" placeholder="Enter your first name"></label>
        </div>
		<div>
          <label>Last Name<input type="text" name="lname_field" placeholder="Enter your last name"></label>
        </div>
		<div>
          <label>Email<input type="email" name="email_field" placeholder="Enter your email"></label>
        </div>
        <div>
          <label>Phone number<input type="tel" name="tel_field" placeholder="Enter your phone number"></label>
        </div>
		<div>
          <label>Date of Birth<input type="date" name="date_field"></label>
        </div>
		<div>
          <label>Username<input type="text" name="username_field" placeholder="Enter your username"></label>
        </div>
		<div>
          <label>Password<input type="password" name="password_field" placeholder="Enter your password"></label>
        </div>
		<div>
          <label>Re-enter password<input type="password" name="rpassword_field" placeholder="Re-enter your password"></label>
        </div>
		<div>
          <p>Do you want to receive news about us in your email?</p>
		  <label>Yes<input type="radio" name="yes_no_field" placeholder="Yes">
          <label>No<input type="radio" name="yes_no_field" placeholder="No"> 
        </div>
      </fieldset>
	  <div class="button">
	    <input type="submit" id="submit" value="Sign up">
	    <input type="reset" id="reset" value="Reset">
	  </div>
	</div>
	</form>
  </body>
</html>
